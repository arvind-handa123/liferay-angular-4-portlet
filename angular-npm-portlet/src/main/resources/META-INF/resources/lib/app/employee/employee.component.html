<div class="row">
	<div class="col-md-2">
			 <a  class="btn btn-primary btn-block" routerLink="member">Add Employee</a>
		</div>
	</div>
<hr/>
<table class="table table-bordered">
     <tr>
     	<th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th> 
        <th>DOB</th>
        <th>Organization</th>
        <th>Contact Number</th>
        <th>Create Date</th>
        <th>Action</th>
     </tr>
     <tr *ngFor="let emp of responceData">
         <td>{{emp.empId}}</td>
         <td>{{emp.firstName}}</td>
         <td>{{emp.lastName}}</td>
         <td>{{emp.city}}</td>
         <td>{{emp.dob}}</td>
         <td>{{emp.organization}}</td>
         <td>{{emp.contactNumber}}</td>
         <td>{{emp.createDate}}</td>
         <td>
         	<button (click)="editEmployee(emp.empId)" class="btn btn-success"><i class="glyphicon glyphicon-edit"></i></button>
            <button (click)="deleteEmployee(emp.empId)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
		</td>
     </tr>
</table>
